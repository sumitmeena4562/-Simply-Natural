<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>say hello</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1 id="hello_line"></h1>
    <button onclick="sayHello()">Say Hello</button>
    <script>
        function sayHello(){
            const say=document.getElementById("hello_line");
            say.innerHTML="Hello World!";
        }
    </script>
</body>
</html>
