<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question no 20</title>
    <style>
        body {
            height: 100%;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;

        }

        #img-container {
            height: 500px;
            width: 500px;
            background-position: center;
            background-size: cover;
            display: none;
        }

        button {
            margin: 20px;
        }
    </style>
</head>

<body>
    <button onclick="show_alert()">Show Alert!</button>
    <button id="img-btn" onclick="show_image()">Show Image</button>
    <button onclick="change_color()">Change Color</button>

    <div id="img-container">
        <img src="https://images.pexels.com/photos/250591/pexels-photo-250591.jpeg" alt="Flowers" id="flower-img"
            style="width:100%; height:100%; display:block;">
    </div>
    <script>
        function show_alert() {
            alert("hello this is alert massage!")
        }
        function show_image() {
            const img = document.getElementById("img-container")
            const img_btn = document.getElementById("img-btn");
            if (img_btn.innerText == "Show Image") {
                img.style.display = "flex";
                img_btn.innerText = "Hide Image";
            }
            else if (img_btn.innerText == "Hide Image") {
                img.style.display = "none";
                img_btn.innerText = "Show Image";
            }
        }

        function change_color() {
         const colors=['red', 'blue', 'green', 'yellow', 'orange', 'pink', 'purple', '#f1c40f'];

         const random_index=Math.floor(Math.random()*colors.length)
         const random_color=colors[random_index]

         document.body.style.backgroundColor=random_color;
        }
    </script>
</body>

</html>
