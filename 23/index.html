<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: #f0f0f0;
        }

        #image-container {
            position: relative;
            height: 350px;
            width: 600px;
            overflow: hidden;
            background-size: cover;
            border-radius: 1rem;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }

        #image-container img {
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #image-container img.active {
            opacity: 1;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <button id="prevBtn" onclick="next()">❮</button>

    <div id="image-container">
        <img src="https://picsum.photos/id/1015/600/350" alt="1" class="active">
        <img src="https://picsum.photos/id/1016/600/350" alt="2">
        <img src="https://picsum.photos/id/1020/600/350" alt="3">
        <img src="https://picsum.photos/id/1024/600/350" alt="4">
    </div>

    <button id="nextBtn" onclick="back()">❯</button>

    <script>
        const images = document.querySelectorAll('#image-container img');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        let index = 0;

        function showImg() {
            images.forEach((img, key) => {
                img.classList.toggle("active", key === index);
            });
        }
        function next() {
            index = (index + 1) % images.length;
            showImg();
        }

        function back() {
            index = (index - 1 + images.length) % images.length; // Previous image
            showImg();
        }


      
    </script>
</body>

</html>
