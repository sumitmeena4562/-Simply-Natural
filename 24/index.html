<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mod</title>
</head>
<style>
    :root{
        --bg-color:#ffffff;
        --text-color:#000000;
        --border-color:rgba(0, 0, 0, 0.212);
        --shadow-color:rgba(0, 0, 0, 0.20);
    }

    /* :root{
        --bg-color:#121212;
        --text-color:#ffffffdc;
        --border-color: rgba(255, 255, 255, 0.25);
        --shadow-color:rgba(255, 255, 255, 0.18);

    } */

    [data-theme="dark"]{
        --bg-color:#121212;
        --text-color:#ffffffdc;
        --border-color: rgba(255, 255, 255, 0.25);
        --shadow-color:rgba(255, 255, 255, 0.18);
    }

    body{
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container{
        border: 1px solid var(--border-color);
        text-align: center;
        padding: 1px 1rem 25px;
        border-radius: 1rem;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.20) ;
    }

    button{
        padding: 0.500rem;
        border: none;
        background-color:blueviolet ;
        color:#ffffff;
        border-radius: 0.3rem;
        cursor: pointer;
    }
</style>
<body>

    <div class="container">
        <h1>Hello buddy!</h1>
        <p>This is a dark and light mod example</p>
        <button id="changeThemeBtn" onclick="changeTheme()">Dark Mod</button>
    </div>

    <script>
        const btn=document.getElementById('changeThemeBtn');
        const currentTheme=localStorage.getItem("theme");
         

        if(currentTheme){
            document.documentElement.setAttribute("data-theme",currentTheme);
            btn.textContent=currentTheme=="dark"? "Light Mode":"Dark Mode";
        }

        function changeTheme(){
            let theme=document.documentElement.getAttribute("data-theme");
            console.log(theme);
            if(theme==="dark"){
                document.documentElement.setAttribute("data-theme","light");
                localStorage.setItem("theme","light");
                btn.textContent="Dark Mode";
            }
            else{
                document.documentElement.setAttribute("data-theme","dark");
                localStorage.setItem("theme","dark");
                btn.textContent="Light Mode";
            }
           
        }
    </script>
</body>

</html>
