<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <h2>Login form</h2>
    <form action="/Login" method="post">
        <label for="login email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        <label for="login password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <br><br>
        <input type="submit" value="login">
    </form>
    <hr>
    <h2>Registration Form</h2>

    <form action="/ragistration form" method="post">

        <label for="full name">full name:</label>
        <input type="text" name="name" required>

        <label for="email">email:</label>
        <input type="email" name="email" required>

        <label for="password">password:</label>
        <input type="password" name="password" required>

        <br> <br>

        <p>Gender</p>
        <input type="radio" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="Other">
        <label for="other">Other</label>
        <br> <br>

        <p>select your intrests</p>
        <input type="checkbox" name="intrests" value="Sport">
        <label for="Sport">Sport</label>

        <input type="checkbox" name="intrests" value="Music">
        <label for="Music">Music</label>

        <input type="checkbox" name="intrests" value="Coading">
        <label for="Coading">Coading</label>

        <br><br>
        <input type="submit" value="Registar">
    </form>
</body>

</html>
