<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital clock</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    #container {
        display: flex;
        gap: 3rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    #clock-section,
    #timer-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
        color: white;
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    #clock,
    #timer {
        font-size: 3rem;
        font-weight: bold;
        color: #fff;
        background: rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border-radius: 10px;
        margin: 1rem 0;
        font-family: 'Courier New', monospace;
    }

    #date {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.2rem;
        margin: 0.5rem;
    }

    .timer-inputs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        justify-content: center;
    }

    .timer-inputs input {
        width: 60px;
        padding: 0.5rem;
        border: none;
        border-radius: 5px;
        text-align: center;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.9);

    }

    .timer-controls {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 1rem;
    }

    button {
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
</style>

<body>
    <div id="container">
        <div id="clock-section">
            <h2>Digital Clock</h2>
            <div id="clock">00:00:00</div>
            <div id="date"></div>
        </div>
        <div id="timer-section">
            <h2>Countdown Timer</h2>
            <div class="timer-inputs">
                <input type="number" id="hours" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds" placeholder="SS" min="0" max="59">

            </div>
            <div class="timer-controls">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
            <div id="timer">00:00:00</div>
        </div>
    </div>


    <script>

        const clockTime = document.getElementById("clock");
        const date = document.getElementById("date");
        function updateTime() {
            let time = new Date();
            clockTime.innerHTML = time.toLocaleTimeString();
            date.innerHTML = time.toDateString();
        }

        setInterval(updateTime, 1000);

        let timerInterval;
        let totalSeconds = 0;
        let isRunning = false;

        function startTimer() {
            if (!isRunning) {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;

                if (totalSeconds === 0) {
                    totalSeconds = hours * 3600 + minutes * 60 + seconds;
                }

                if (totalSeconds > 0) {
                    isRunning = true;
                    timerInterval = setInterval(() => {
                        totalSeconds--;
                        updateTimerDisplay();

                        if (totalSeconds <= 0) {
                            clearInterval(timerInterval);
                            isRunning = false;
                            alert('Time\'s up!');
                        }
                    }, 1000);
                }
            }
        }


        function updateTimerDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            totalSeconds = 0;
            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('hours').value = '';
            document.getElementById('minutes').value = '';
            document.getElementById('seconds').value = '';
        }


    </script>
</body>

</html>
