<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-container">
        <div id="output-container">
            0
        </div>
        <div id="buttons-container">
            <button class="btn" onclick="clearDisplay()" >C</button>
            <button class="btn" onclick="deleteLast()" >←</button>
            <button class="btn" onclick="append_to_display('%')" >%</button>
            <button class="btn" onclick="append_to_display('/')" >/</button>

            <button class=" btn" onclick="append_to_display('7')">7</button>
            <button class="btn" onclick="append_to_display('8')">8</button>
            <button class="btn" onclick="append_to_display('9')">9</button>
            <button class="btn" onclick="append_to_display('*')">×</button>

            <button class="btn" onclick="append_to_display('4')">4</button>
            <button class="btn" onclick="append_to_display('5')">5</button>
            <button class="btn" onclick="append_to_display('6')">6</button>
            <button class="btn" onclick="append_to_display('-')">-</button>

            <button class="btn" onclick="append_to_display('1')">1</button>
            <button class="btn" onclick="append_to_display('2')">2</button>
            <button class="btn" onclick="append_to_display('3')">3</button>
            <button class="btn" onclick="append_to_display('+')">+</button>

            <button class="btn"  onclick="append_to_display('0')">0</button>
            <button class="btn"  onclick="append_to_display(',')">,</button>
            <button class="btn"  onclick="calculation()" id="btn-19" >=</button>

        </div>
    </div>
    <script>
        const display = document.getElementById("output-container");
        let currentInput = '0';

        function append_to_display(value) {
            console.log(value);
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            }
            else {
                currentInput += value;
            }
            update_display();
        }

        function update_display() {
            display.textContent = currentInput;
        }

        function clearDisplay(){
            currentInput='0';
            update_display();
        }

        function deleteLast(){
            if(currentInput.length>1){
                currentInput=currentInput.slice(0,-1);
            }
            else{
                currentInput='0';
            }
            update_display();
        }

        function calculation(){
            try{
                currentInput=eval(currentInput).toString();
            }
            catch{
                currentInput="error"
            }
            update_display();
        }
    </script>
</body>

</html>
