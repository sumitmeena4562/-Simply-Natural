<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Simply Natural</title>
    <link rel="icon" href="resource/plants-store-logo-green.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="cart-page.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="resource/plants-store-logo-green.svg" alt="Simply Natural Logo">
                Simply Natural
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="store.html" role="button" data-bs-toggle="dropdown">Store</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="store.html">All Products</a></li>
                            <li><a class="dropdown-item" href="plants.html">Plants</a></li>
                            <li><a class="dropdown-item" href="Cactos.html">Cactus</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about_us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="my_account.html">My Account</a></li>
                </ul>
                <div class="nav-icons d-flex align-items-center">
                    <span class="price me-2">$0.00</span>
                    <i class="fa-solid fa-bag-shopping me-2" style="color:#4CAF50;"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 80px 20px;">
        <h1 style="font-size: 2.5rem; margin-bottom: 40px;">Cart</h1>
        
        <div class="cart-table-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    <tr class="empty-cart">
                        <td colspan="4" style="text-align: center; padding: 60px 20px; color: #999;">Your cart is empty</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="cart-actions" style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <input type="text" placeholder="Coupon code" class="coupon-input">
                <button class="apply-coupon-btn">APPLY COUPON</button>
            </div>
            <button class="update-cart-btn">UPDATE CART</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="cart-page.js"></script>
</body>
</html>
